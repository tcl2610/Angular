<div class="row">
  <div class="col-12">
    <mat-toolbar>
      <mat-toolbar-row class="content-menu-header">
        <a class="name-menu" routerLink="/home">CarLD</a>
        <i class="material-icons icon-menu" [matMenuTriggerFor]="menu">apps</i>
        <div class="input-container">
          <i class="material-icons icon">search</i>
          <input class="search" placeholder="Search cars" />
        </div>
        <span class="auth-menu" routerLink="/signin">Sign In</span>
        <span class="auth-menu" routerLink="/signup">Sign Up</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button
    (click)="goToCategory(item.id)"
    mat-menu-item
    class="item-category"
    *ngFor="let item of categoryList"
  >
    <i class="material-icons">{{ item.icon }}</i>
    <span>{{ item.title }}</span>
  </button>
</mat-menu>
